<ion-view view-title="Perfil" cache-view="true">




  <ion-content class="padding">


    <div class="list card">
      <div class="item item-avatar">
        <img src="{{userProfile.profilePicture}}" ng-click="getImageSaveContact()">
        <h2>{{userProfile.displayName}}</h2>
        <p>{{userProfile.birthDate}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{userProfile.profilePicture}}">
        <p>
            collection {{collection.selectedImage}}
            userProfile {{userProfile.profilePicture}}

            {{userProfile.comment}}
        </p>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Usu√°rio</span>
            <input type="text" placeholder="Marty McFly" ng-model="userProfile.displayName">
        </label>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Marty@backToFuture.com" ng-model="userProfile.email">
        </label>
        
      </div>
    </div>

    <center>
      <button class="button button-positive ico ion-ios-compose" ng-click="save()"> Salvar </button>
      <button class="button button-assertive ico ion-ios-trash" ng-click="cancel()"> Cancelar </button>  
    </center>
    
   
  </ion-content>
</ion-view>
