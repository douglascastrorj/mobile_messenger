<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Novo Contato</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Nome:</span>
        <input ng-model="newUser.firstName" type="text">
      </label>
      
      <label class="item item-input">
        <span class="input-label">Email:</span>
        <input ng-model="newUser.email" type="text">
      </label>
      <button class="button button-full button-positive" ng-click="createContact(newUser)">Adicionar</button>
    </div>
  </ion-content>
</ion-modal-view>
